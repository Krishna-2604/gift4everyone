      <div>
            <h1 align="center"><u>Registration</u></h1><br><br>
      </div>

      <div  align="center">
          <form>
            <font size="4">
                <table align="center" border="0" cellspacing="15">
                    <tr>
                        <td>
                            <label for="uname"><b>User Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="uname" name="uname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fname"><b>First Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mname"><b>Middle Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="mname" name="mname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="lname"><b>Last Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="lname" name="lname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email"><b>Email Address  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="ps"><b>Pass Word  :  </b></label>
                        </td>
                        <td>
                            <input type="password" id="ps" name="ps" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="cps"><b>Confirm Pass Word  :  </b></label>
                        </td>
                        <td>
                            <input type="password" id="cps" name="cps" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="phone"><b>Mobile No.  :  </b></label>
                        </td>
                        <td>
                            <input type="tel" id="phone" name="phone" value="+91  ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="Birthdate"><b>Birth Date  :  </b></label>
                        </td>
                        <td>
                            <select name="Birthdate">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                                </select>
                              &nbsp; 
                                <select name="Birthdate">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                                </select>
                                &nbsp;&nbsp; <input type="date" name="Birthdate" placeholder="year">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="Gender"><b>Gender  :  </b></label>
                        </td>
                        <td>
                            <input name="Gender" value="male" type="radio">&nbsp; Male &nbsp; &nbsp;
                            <input name="Gender" value="female" type="radio">&nbsp; Female &nbsp;&nbsp;
                            <input name="Gender" value="Other" type="radio">&nbsp; Other
                            
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="address"><b>Address  :  </b></label>
                        </td>
                        <td>
                            <textarea cols="100" rows="5" name="address" id="address"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="city"><b>City  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="city" name="city">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="state"><b>State  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="state" name="state">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="pin"><b>Pin Code  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="pin" name="pin">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sq"><b>Security Question  :  </b></label>
                        </td>
                        <td>
                            <select name="Security Question">
                                <option>What is your father's name?</option>
                                <option>what is your mother's name?</option>
                                <option>what is your first school name?</option>
                            </select>
                            
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sa"><b>Security Answer  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="sq" name="sq">
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <br><input tabindex="10" name="Submit" value="Submit" type="submit">
                        </td>
                        <td align="center">                                                                                                                                              
                            <br><input tabindex="10" name="Reset" value="Reset" type="reset">
                        </td>
                    </tr>
                    
                </table>

          </form>
