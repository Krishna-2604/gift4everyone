      <div class="row">
          <div class="col-12">
            <h1 align="center"><u>Registration</u></h1><br><br>
        </div>
      </div>
      <div class="row container">
      <div class="center col-12" width="100">
          <form>
            <font size="4">
                <table class="center" border="0" cellspacing="15">
                    <tr>
                        <td>
                            <label for="uname"><b>User Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="uname" name="uname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fname"><b>First Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mname"><b>Middle Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="mname" name="mname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="lname"><b>Last Name  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="lname" name="lname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email"><b>Email Address  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="ps"><b>Pass Word  :  </b></label>
                        </td>
                        <td>
                            <input type="password" id="ps" name="ps" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="cps"><b>Confirm Pass Word  :  </b></label>
                        </td>
                        <td>
                            <input type="password" id="cps" name="cps" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="phone"><b>Mobile No.  :  </b></label>
                        </td>
                        <td>
                            <input type="tel" id="phone" name="phone" value="+91  ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="Birthdate"><b>Birth Date  :  </b></label>
                        </td>
                        <td>
                            <input type="date" name="Birthdate" placeholder="date">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="Gender"><b>Gender  :  </b></label>
                        </td>
                        <td>
                            <input name="Gender" value="male" type="radio">&nbsp; Male &nbsp; &nbsp;
                            <input name="Gender" value="female" type="radio">&nbsp; Female &nbsp;&nbsp;
                            <input name="Gender" value="Other" type="radio">&nbsp; Other

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="address"><b>Address  :  </b></label>
                        </td>
                        <td>
                            <textarea cols="100" class="col-12" rows="5" name="address" width="50"id="address"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="city"><b>City  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="city" name="city">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="state"><b>State  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="state" name="state">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="pin"><b>Pin Code  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="pin" name="pin">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sq"><b>Security Question  :  </b></label>
                        </td>
                        <td>
                            <select name="Security Question">
                                <option>What is your father's name?</option>
                                <option>what is your mother's name?</option>
                                <option>what is your first school name?</option>
                            </select>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sa"><b>Security Answer  :  </b></label>
                        </td>
                        <td>
                            <input type="text" id="sq" name="sq">
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <br><input tabindex="10" name="Submit" value="Submit" type="submit">
                        </td>
                        <td align="center">
                            <br><input tabindex="10" name="Reset" value="Reset" type="reset">
                        </td>
                    </tr>

                </table>
            </font>
          </form>
